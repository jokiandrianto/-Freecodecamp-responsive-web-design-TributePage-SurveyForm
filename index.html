<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know ?
        <select id="dropdown">
          <option>Test 1</option>
          <option>Test 2</option>
        </select>
      </label>
    <div class="" style="display: flex;">
      <div class="">
        <label for="crud_vidio" id="crud_vidio-label">Your favorite video? </label>
  
        <input type="radio" name="crud_vidio" value="1" checked /> CRUD Part 1 <br />
        <input type="radio" name="crud_vidio" value="2" /> CRUD Part 2 <br />
        <input type="radio" name="crud_vidio" value="3" /> CRUD Part 3 <br />
        <input type="radio" name="crud_vidio" value="4" /> CRUD Part 4 <br />
  
        <br /><br />
      </div>
      <div class="" align="right">
        <label for="albums" id="albums-label" style="margin-left: 70px;"> Choose your favorite playlist? </label>
  
        <input type="checkbox" value="crud_1" /> CRUD 1 <br /> 
        <input type="checkbox" value="crud_2" /> CRUD 2 <br /> 
        <input type="checkbox" value="crud_3" /> CRUD 3 <br /> 
  
        <br /><br />
      </div>
    </div>

      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
